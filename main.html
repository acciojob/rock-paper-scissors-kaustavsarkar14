<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Rock Paper Scissors Game</h1>
    <p>Enter the number of turns: <input type="number" id="game-number"></p>
    <button id="play-game">Play</button>
    <div id="results">
      <p>Rounds Left: <span id="rounds-left">0</span></p>
      <p>User Points: <span id="user-points">0</span></p>
      <p>Computer Points: <span id="computer-points">0</span></p>
    </div>
    <div>
      <button data-ns-test="rock">Rock</button>
      <button data-ns-test="paper">Paper</button>
      <button data-ns-test="scissors">Scissors</button>
    </div>
    <p id="round-result"></p>
    <p id="game-result"></p>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
